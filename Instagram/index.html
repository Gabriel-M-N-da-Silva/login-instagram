<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Imagem de um celular na página principal do Instagram">
        </div>
        <div class="instagram-main">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/foto_perfil.jpg" alt="Sua foto de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como gabrielmns</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielmns?</p>
                <p class="not-account">
                    <span class="blue">Alternar contas</span>
                    ou
                    <span class="blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="btn"></a>
                    <a href="#" class="btn"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
